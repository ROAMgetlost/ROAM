<template name="journeyEndView">
<div style='height:100%;overflow:auto;'>
<h1 class="active">Your Journey...</h1>
{{#with currentUser.activeJourney}}
<p>{{prettifyDate timeStart}} - {{prettifyDate timeEnd}}</p>
{{> journeyCarousel}}
{{#autoForm type="method-update" meteormethod="nameJourney" id="nameJourney" collection="UserJourneys" doc=this}}
<div class="col-md-offset-3 col-md-6" style="margin-bottom:30px;">
{{> afFieldInput name="journeyName" class="input-lg"}}
<button class="btn btn-primary" type="submit">Name Your Journey and Finish!</button>
</div>
{{/autoForm}}
{{/with}}
</div>
</template>
