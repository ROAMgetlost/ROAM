<template name="journeyEndView">
<div style='height:100%;overflow:auto;'>
<h1>Journey End</h1>
{{#with currentUser.activeJourney}}
{{#autoForm type="method-update" meteormethod="nameJourney" id="nameJourney" collection="UserJourneys" doc=this}}
{{> afQuickField name="journeyName"}}
<button class="btn btn-primary" type="submit">Finish!</button>
{{/autoForm}}

<h1>{{journeyType}}</h1>
<p>{{prettifyDate timeStart}} - {{prettifyDate timeEnd}}</p>
<div class="row">
{{#each userCaptures}}
<div class="col-md-4">
<h1>{{directiveText}}</h1>
<p>{{#each tags}}{{.}}{{/each}}</p>
<img src="{{captureImage.link}}" class="img-responsive">
</div>
{{/each}}
</div>
{{/with}}
</div>
</template>
