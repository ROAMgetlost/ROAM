<template name="journeyListView">
<h1>Journey List</h1>
<hr>
{{#each currentUser.userJourneys}}
<div>
<h1 class="active">{{journeyName}}</h1>
<h2>{{prettifyDate timeStart}} - {{prettifyDate timeEnd}}</h2>
<div class="row">
{{#each userCaptures}}
<div class="col-md-4">
<h3>{{directiveText}}</h3>
<p>{{#each tags}}{{.}}, {{/each}}</p>
<img src="{{captureImageURL}}" class="img-responsive">
</div>
{{/each}}
</div>
</div>
{{/each}}
</template>
