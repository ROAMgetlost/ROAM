<template name="journeyListView">
<h1>Journey List</h1>
<hr>
{{#each currentUser.userJourneys}}
<h1>{{journeyName}}</h1>
<h2>{{journeyType}}{{timeStart}} - {{timeEnd}}</h2>
<div class="row">
{{#each userCaptures}}
<div class="col-md-4">
<h3>{{directiveText}}</h3>
<p>{{#each tags}}{{.}}{{/each}}</p>
<img src="{{captureImage.link}}" class="img-responsive">
</div>
{{/each}}
</div>
{{/each}}
</template>
