<template name="directivePromptView">
{{#if isCapturing}}
<h1>{{getRandomCapturePrompt}}</h1>
{{#autoForm collection="UserCaptures" type="insert" id="newUserCapture"}}
{{> afQuickField name="captureImageId"}}
<p>Use 3 words to describe this</p>
{{> afFieldInput name="tags.0"}}
{{> afFieldInput name="tags.1"}}
{{> afFieldInput name="tags.2"}}
{{> afFieldInput name="userJourneyId" value=currentUser.activeJourney._id type="hidden"}}
{{> afFieldInput name="directiveType" value=dirType type="hidden"}}
{{> afFieldInput name="directiveText" value=getRandomDirectivePrompt type="hidden"}}
<button class="btn btn-primary" type="submit">Submit</button>
{{/autoForm}}
{{else}}
<div class="row">
<div class="col-md-6">
<img class="img-responsive" src="{{dirImage.link}}">
</div>
<div class="col-md-6">
<h1>{{getRandomDirectivePrompt}}</h1>
<button class="btn btn-primary" data-new-directive>Impossible?</button>
<button class="btn btn-primary" data-new-capture>Capture</button>
</div>
</div>
{{/if}}
</template>
