<template name="roamingGameView">
{{> rightNav}}
{{#if isCapturing}}
{{> capturePrompt}}
{{else}}
<div class="arrow-bottom">
<img class="img-responsive" src="/flash-forward-arrow.gif">
</div>
<div class="pull-out refresh-pull-out">
<a href="" data-new-directive><img style="height:100%;" src="/refresh.svg"></a>
</div>
{{#if $eq $.App.currentDirectivePrompt.get.type "Distance"}}
<div data-new-capture class="frostyborder" style="max-width:500px;">
<div class="frostybox" style="user-select:none;"><meta name="viewport" content="width=device-width, user-scalable=no" />
<h1 style="user-select:none;">{{$.App.currentDirectivePrompt.get.randVerb}}<br><span style="font-size:2.2em;">{{$.App.currentDirectivePrompt.get.randNum}}</span><br>{{$.App.currentDirectivePrompt.get.unit}}</h1>
</div>
</div>
{{else}}
<img data-new-capture src="{{$.App.currentDirectiveVerbImage}}" style="max-height:45%;margin-left:auto;margin-right:auto;">
{{/if}}
{{/if}}
<div>

</div>
</template>
