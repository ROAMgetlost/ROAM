<template name="navbar">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'home'}}">ROAM</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      <li class="{{isActiveRoute 'about'}}"><a href="{{pathFor 'about'}}">About</a></li>
      {{#if currentUser}}
      <li class="{{isActiveRoute 'journeyOptions'}}"><a href="{{pathFor 'journeyOptions'}}">New Journey</a></li>
        <li class="{{isActiveRoute 'journeyList'}}"><a href="{{pathFor 'journeyList'}}">My Journeys <span class="sr-only">(current)</span></a></li>

        <li class="{{isActiveRoute 'gallery'}}"><a href="{{pathFor 'gallery'}}">Gallery</a></li>

      {{/if}}
