<template name="mainNav">
{{#if displayMainNav}}
<div class="pull-out mainNav-pull-out" style="font-size:2rem;text-transform: uppercase;height:4rem;">
{{#if $.Session.get 'navOpen'}}
<div class="">
	<span data-close-nav>|||</span>
	{{#if currentUser}}
	<a data-close-nav href="{{pathFor 'journeyOptions'}}">Play</a>
	{{/if}}
	<a data-close-nav href="{{pathFor 'gallery'}}">Gallery</a>
	<a data-close-nav href="{{pathFor 'about'}}">About</a>
	{{#if currentUser}}
   <a data-close-nav href="{{pathFor 'home'}}" data-logout>Logout</a>
  {{else}}
  <a data-close-nav href="{{pathFor 'signIn'}}">Sign In</a>
  {{/if}}
</div>
{{else}}
<span data-open-nav>|||</span>
{{/if}}
</div>
{{/if}}
</template>
