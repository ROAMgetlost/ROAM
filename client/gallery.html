<template name="galleryView">
<div style="height:100%;margin-top:20px;">
<a href="" data-search-captures class="{{isActive 'captures'}}">Captures</a> <a href="" data-search-journeys class="{{isActive 'journeys'}}">Journeys</a> <a href="" data-my-history class="{{isActive 'history'}}">History</a>
<br>
{{#if $eq currentNav 'captures'}}
{{> EasySearch.Input index=userCapturesIndex attributes=capturesAttr}}
	{{#EasySearch.Each index=userCapturesIndex }}
	{{#with capture}}
	<div class="col-md-offset-3 col-md-6">
	<h1><span class="active">{{#each tags}}{{.}} {{/each}}</span><br> {{prettifyDate createdAt}}</h1>
    <img src="{{captureImage.link}}">
    </div>
   {{/with}}
  {{/EasySearch.Each}}
{{/if}}
{{#if $eq currentNav 'journeys'}}
{{> EasySearch.Input index=userJourneysIndex attributes=journeysAttr}}
	{{#EasySearch.Each index=userJourneysIndex }}
	{{#with journey}}
	<h1>{{journeyName}}</h1>
<h2>{{prettifyDate timeStart}} - {{prettifyDate timeEnd}}</h2>
	{{> journeyCarousel}}
	{{/with}}
  {{/EasySearch.Each}}
{{/if}}
{{#if $eq currentNav 'history'}}
{{#each currentUser.userJourneys}}
<h1>{{journeyName}}</h1>
<h2>{{prettifyDate timeStart}} - {{prettifyDate timeEnd}}</h2>
{{> journeyCarousel}}
{{/each}}
{{/if}}
</div>
</template>
